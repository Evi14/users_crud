<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Read (One)</title>
</head>

<body class="container mt-5">

    <div class="row">
        <div class="col">
            <h1>User {{user.id}}</h1>
        </div>
        <div class="col-md-auto">
            <a href="/users">Home</a>
        </div>
    </div>
    <div class="border border-3 border-dark mt-3 mb-3 pt-3 pb-3">
        <div class="mb-3 row">
            <h5 class="col-sm-2">Full Name:</h5>
            <div class="col-sm-10">
                <h5> {{user.first_name}} {{user.last_name}} </h5>
            </div>
        </div>
        <div class="mb-3 row">
            <h5 class="col-sm-2">Email:</h5>
            <div class="col-sm-10">
                <h5> {{user.email}} </h5>
            </div>
        </div>
        <div class="mb-3 row">
            <h5 class="col-sm-2">Created on:</h5>
            <div class="col-sm-10">
                <h5> {{user.created_at}} </h5>
            </div>
        </div>
        <div class="mb-3 row">
            <h5 class="col-sm-2">Last updated on:</h5>
            <div class="col-sm-10">
                <h5> {{user.updated_at}} </h5>
            </div>
        </div>
    </div>

    <div class="col-auto">
        <a href="/users/{{user.id}}/edit">Edit</a>
        <span> | </span>
        <a href="/users/delete/{{user.id}}">Delete</a>
    </div>

</body>

</html>
