<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Edit</title>
</head>

<body class="container mt-5">
    <div class="row">
        <div class="col">
            <h1>Edit User</h1>
        </div>
        <div class="col-md-auto">
            <a href="/users">Home</a>
        </div>
    </div>

    <form action="/user/update" method="post">
        <input type="hidden" name="id" value={{editUser.id}}>
        <div class="mb-3 row">
            <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fname" name="fname" value="{{editUser.first_name}}"
                    required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lname" name="lname" value="{{editUser.last_name}}" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email address:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="em" name="email" required value="{{editUser.email}}">
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Update</button>
            <div class="col-md-auto">
                <a href="/users/{{editUser.id}}">Show User</a>
            </div>
        </div>
    </form>
</body>

</html>
